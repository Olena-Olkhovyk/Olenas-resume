<html lang="en">
  <head>

      content="Page-contact form,for people be able to contact me"

    <link rel="stylesheet" href="./assets/style.css" />
    <link rel="stylesheet" href="./assets/media.css" />
    <title>Contact form</title>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <div class="header-nav">
          <div class="logo-head">
            <a href="#!" class="logo"> Alyona </a>
            <button id="nav-btn" class="nav-button">
              <img src="./img/NAV.svg" id="nav-btn-img" alt="Nav button" />
            </button>

          <div class="links-container">
            <ul class="nav-list">
              <li class="nav-items"><a href="/" class="nav-link">Home</a></li>
              <li class="nav-items">

              </li>
              <li class="nav-items">

              <li class="nav-items">
                <a href="contact.html" class="nav-link">Contact</a>
              </li>
            </ul>
          </div>
        </div>
      </header>
      <section class="container-form">
        <div class="contact-form">
          <header class="contact-header">
            <h2>Get in touch & hire Olena</h2>
          </header>
          <form id="main-form" method="post">
            <div>
              <label for="name">Name*</label>
              <input type="text" name="name" id="name" />
              <div class="error" id="nameErr"></div>
            </div>
            <div>
              <label for="email">Email*</label>
              <input type="email" name="email" id="email" />
              <div class="error" id="emailErr"></div>
            </div>
            <div>
              <label for="text">Phone*</label>
              <input type="text" name="phone" id="phone" />
              <div class="error" id="mobileErr"></div>
            </div>
            <div>
              <label for="message">Message</label>
              <textarea
                name="message"
                id="message"
                cols="30"
                rows="10"
              ></textarea>
            </div>
            <div>
              <input type="submit" id="btn" class="submit" value="Submit" />
            </div>
          </form>
        </div>
        <div class="contact-info">
          <img src="./img/me1.jpg" alt="Olena by see" class="olena-by-water" />
          <h3>Contact Info</h3>
          <p class="email">
            <strong>Email:</strong>
            <a href="mailto:alenagurkov6@gmail.com">alenagurkov6@gmail.com</a>
          </p>
          <p class="phone"><strong>Phone:</strong>+4915121380883</p>
          <p class="adress">
            <strong>Address:</strong>24,Steglitzer Damm - 12169 Berlin,Germany
          </p>
          <p class="networks">
            <strong>Social Networks:</strong>
          </p>
          <div class="links">
            <a
              href="https://www.linkedin.com/in/olena-olkhovyk-aa191a260/"
              class="linkedin"
              target="_blank"
              >Linkedin</a
            >
            <a
              href="https://instagram.com/tendre_alyona?igshid=YmMyMTA2M2Y="
              target="_blank"
              class="insta"
              >Instagram</a
            >
          </div>
        </div>
      </section>
    </div>
    <script src="./js/main.js"></script>
  </body>
</html>
